<!DOCTYPE html>
<html>
<head>
    <title>Petigor's Tale | Blend4Web</title>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="Petigor's Tale action role-playing game." />

    <link href="game_example.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="b4w.min.js"></script>
    <script type="text/javascript" src="game_example.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        div#canvas3d {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>

</head>

<body>
    <div id ="canvas3d"></div>
    <div id ="life_bar">
        <div id ="life_bar_main"></div>
        <div id ="life_bar_green"></div>
        <div id ="life_bar_red"></div>
        <div id ="life_bar_mid"></div>
    </div>
    
    <div id="controls">
        <div id ="control_circle"></div>
        <div id ="control_tap"></div>
        <div id ="control_jump"></div>
    </div>

</body>

</html>
